<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriWaste AI</title>
    <!-- Import Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #34d399 0%, #059669 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        /* Glassmorphism Card */
        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Typography */
        h1 {
            text-align: center;
            color: #065f46;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: 0.3s;
            background: #f9fafb;
        }

        input:focus, select:focus {
            border-color: #10b981;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* The Big Button */
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Results Section */
        #results {
            display: none;
            margin-top: 40px;
            border-top: 2px dashed #e5e7eb;
            padding-top: 30px;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            background: #ecfdf5;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #a7f3d0;
            min-width: 200px;
        }

        .stat-card h3 { font-size: 0.9rem; color: #047857; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { font-size: 2rem; font-weight: 700; color: #065f46; margin-top: 5px; }

        .money-card { background: #fffbeb; border-color: #fde68a; }
        .money-card h3 { color: #b45309; }
        .money-card p { color: #d97706; }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f3f4f6;
            text-align: left;
            padding: 16px;
            font-weight: 600;
            color: #4b5563;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: #f9fafb; }

        .badge-ai { background: #d1fae5; color: #065f46; padding: 4px 10px; border-radius: 20px; font-weight: 700; font-size: 0.9rem; }
        .badge-waste { color: #ef4444; text-decoration: line-through; opacity: 0.7; }
        .badge-saved { color: #10b981; font-weight: 600; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>ü•ó NutriWaste AI</h1>
    <p class="subtitle">Optimize Nutrition. Eliminate Waste. Save the Planet.</p>
    
    <div class="form-grid">
        <div>
            <label>Age</label>
            <input type="number" id="age" value="28">
        </div>
        <div>
            <label>Gender</label>
            <select id="gender"><option value="female">Female</option><option value="male">Male</option></select>
        </div>
        <div>
            <label>Weight (kg)</label>
            <input type="number" id="weight" value="65">
        </div>
        <div>
            <label>Height (cm)</label>
            <input type="number" id="height" value="165">
        </div>
        <div>
            <label>Activity Level</label>
            <select id="activity">
                <option value="sedentary">Sedentary (Office Job)</option>
                <option value="moderately_active" selected>Moderately Active</option>
                <option value="active">Active (Daily Exercise)</option>
            </select>
        </div>
        <div>
            <label>Your Goal</label>
            <select id="goal">
                <option value="weight_loss">üìâ Weight Loss</option>
                <option value="maintenance">‚öñÔ∏è Maintenance</option>
                <option value="weight_gain">üí™ Muscle Gain</option>
            </select>
        </div>
    </div>
    
    <button onclick="generatePlan()">‚ú® Generate Zero-Waste Plan</button>

    <div id="results">
        <h2 style="margin-bottom: 20px; color: #333;">üìä Your Sustainability Report</h2>
        
        <div class="dashboard">
            <div class="stat-card">
                <h3>üå± Food Waste Prevented</h3>
                <p><span id="wasteVal">0</span> kg</p>
            </div>
            <div class="stat-card money-card">
                <h3>üí∞ Estimated Savings</h3>
                <p>$<span id="moneyVal">0</span></p>
            </div>
        </div>

        <h3 style="margin-bottom: 15px; font-size: 1.2rem;">üõí AI-Optimized Grocery List</h3>
        <div class="table-container">
            <table id="listTable">
                <thead>
                    <tr>
                        <th>Food Item</th>
                        <th>Buy Exactly (AI)</th>
                        <th>Typical Purchase</th>
                        <th>Waste Avoided</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function generatePlan() {
        const btn = document.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "üß† Neural Network Processing...";
        btn.style.opacity = "0.7";
        
        const data = {
            age: document.getElementById('age').value,
            gender: document.getElementById('gender').value,
            weight: document.getElementById('weight').value,
            height: document.getElementById('height').value,
            activity: document.getElementById('activity').value,
            goal: document.getElementById('goal').value
        };

        try {
            // Simulated delay for effect (feels more like AI thinking)
            await new Promise(r => setTimeout(r, 800));

            const response = await fetch('http://127.0.0.1:5000/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('wasteVal').innerText = result.total_waste_kg;
            document.getElementById('moneyVal').innerText = result.total_savings;

            const tbody = document.querySelector('#listTable tbody');
            tbody.innerHTML = '';
            result.shopping_list.forEach(item => {
                const row = `<tr>
                    <td style="font-weight:600; color:#333;">${item.food}</td>
                    <td><span class="badge-ai">${item.buy_ai}g</span></td>
                    <td><span class="badge-waste">${item.buy_typical}g</span></td>
                    <td><span class="badge-saved">-${item.saved_grams}g</span></td>
                </tr>`;
                tbody.innerHTML += row;
            });

            // Auto scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });

        } catch (e) {
            alert("Connection Error! Ensure backend is running.");
        } finally {
            btn.innerText = originalText;
            btn.style.opacity = "1";
        }
    }
</script>

</body>
</html>
